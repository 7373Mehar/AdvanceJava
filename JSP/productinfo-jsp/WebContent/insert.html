<html>
 <body>
  <form action="save.jsp" method="post">
   <table style='border:2px solid blue;font-size:22px' cellpadding='10px'>
    <tr>
     <td>Enter product id</td>
     <td><input type="text" name='pid' style='font-size:18px;width:250px' required></td>
    </tr>
    <tr>
     <td>Enter product name</td>
     <td><input type="text" name='name' style='font-size:18px;width:250px' required></td>
    </tr>
    <tr>
     <td>Select product brand</td>
     <td>
        <select name='brand' style='font-size:20px;width:250px'>
         <option>Logitech</option>
         <option>HP</option>
         <option>Acer</option>
         <option>Dell</option>
         <option>Apple</option>
         <option>Nokia</option>
         <option>Samsung</option>
        </select>
     </td> 
    </tr>
    <tr>
     <td>Enter product price</td>
     <td><input type="text" name='price' style='font-size:18px;width:250px' required></td>
    </tr>
    <tr>
     <td colspan="2" align="right">
      <button style='font-size:19px'>Save Record</button>
     </td>
    </tr>
   </table>
  </form>
 </body>
</html>
