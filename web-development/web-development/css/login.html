<html>
 <body>
  <form>
    <table style='border:3px solid teal;background-color:cyan;margin:auto;border-radius:7px'>
     <tr>
       <td style='padding:15px'>
	  <label style='font-size:22px;color:blue;font-family:arial'>Enter username</label>
       </td>
       <td style='padding:15px'>
	<input style='font-size:20px;border-radius:4px' type='text' name='user'>
       </td>
     </tr>
     <tr>
       <td style='padding:15px'>
	 <label style='font-size:22px;color:blue;font-family:arial'>Enter password</label></td>
       <td style='padding:15px'>
	<input style='font-size:20px;border-radius:4px' type='password' name='pass'>
      </td>
     </tr>
     <tr>
       <td colspan='2' align='right' style='padding:15px'>
	<button style='font-size:20px;background-color:blue;color:white;padding:4px 15px;border-radius:3px;cursor:hand;border:none'>Submit</button>
	<button style='font-size:20px;background-color:orange;color:white;padding:4px 15px;border-radius:3px;cursor:hand;border:none'>Cancel</button>
	</td>
     </tr>
    </table>
  </form>
 </body>
</html>
